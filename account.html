<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/account.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
</head>
<body>
    <div class="account-conatiner">

        
        <div class="searchContainer">
            <img class="searchIcon" src="assets/search_icon.svg" alt="">
            
            <input type="text" id="search" placeholder="Search">
        </div>

        <div class="actionContainer">
            <button>Edit</button>
            <button>Delete</button>
            <button>Add</button>
        </div>

        <div class="accountContainer">
            <img class="accountIcon" src="assets/account_icon.svg" alt="">
            <span id="accountName"></span>
            <div class="dropdown">
                <img src="assets/menu_icon.svg" alt="">
                <div class="dropdown_logout">
                    <p id="loggingOut">Logout</p>
                </div>
            </div>
        </div>


    </div>

   

    <script src="myAccount.js"></script>
    
</body>
</html>
