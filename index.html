
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>

<body>

    <div class="container" id = "container">

        <div class="formContainer signup">

            <form id="signUpForm">

                <h1>Create Account</h1>
                <input type="text" id="signUpFirstName" placeholder ="First Name" required>
                <input type="text" id="signUpLastName" placeholder ="Last Name" required>
                <input type="text" id="signUpUser" placeholder ="UserName" required>
                <input type="password" id="signUp_pass" placeholder ="Password" required>
                <button type="submit" id="signUpBtn">Sign Up</button>

                <span id="signUpResult"></span>

            </form>

        </div>

        <div class="formContainer signin">

            <form id="loginForm">

                <h1>Sign In</h1>
                <input type="text" id="logInUser" placeholder ="UserName" required>
                <input type="password" id="logIn_pass" placeholder ="Password" required>
                <button type="submit" id="signInBtn">Sign In</button>

                <span id="loginResult"></span>

            </form>

        </div>

        <div class="layerContainer">

            <div class="layer">

                <div class="layerPan layerLeft">

                    <h1>Welcome Back</h1>
                    <p>Ready to look like you've got it all together again?</p>
                    <button class ="fade" id ="signIn">Sign In</button>
                
                </div>

                <div class="layerPan layerRight">

                    <h1>No Account?</h1>
                    <p>Sign up to start managing your contacts like a professional, without the paperwork.</p>
                    <button class="fade" id="signUp">Sign Up</button>
               
                </div>

            </div>
        </div>

    </div>

    <script src="slider.js"></script>
    <script src="auth.js"></script>
</body>
</html>
